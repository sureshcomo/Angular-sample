<html>
<head>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript">
        function testController($scope){
            $scope.lists = [
                { text: 'Test 1'}
            ];

            $scope.addTo = function(){
                $scope.lists.push({text:$scope.testText});
                var count = $scope.lists.length;
                $scope.boxId = count;
                $scope.testText = '';
            }

            $scope.removeText = function(){
                // TODO: remove things
            }
        }
    </script>
</head>
<body ng-app>
<div ng-controller="testController">
    <div>{{lists.length}} things</div>
    <hr/>
    <div ng-repeat="list in lists">
        <input type="checkbox" id="{{boxId}}"> {{ list.text }}
    </div>
    <hr/>
    <form ng-submit="addTo()">
        <div>
            <input type="text" ng-model="testText"> <input type="submit" value="Add">
        </div>
    </form>
    <div ng-click="removeText()"><input type="button" value="Remove"></div>
</div>
</body>
</html>
